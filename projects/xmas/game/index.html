<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merry Christmas, My Love!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">

<body>
<div id="game"></div>


<script src="../../../static/libs/js/phaser.min.js" type="text/javascript"></script>
<script type="text/javascript">
    function main() {
        const config = {
            parent: 'game',
            type: Phaser.AUTO,
            width: Config.CAMERA_WIDTH_PX,
            height: Config.CAMERA_HEIGHT_PX,
            physics: {
              default: 'arcade'
            },
            scene: {
              preload: preloadFn,
              create: createFn,
              update: updateFn
            }
        };
        const game = new Phaser.Game(config);
        let blockList;
        let cursorKeys;
        let directorKeys;
        let directorState;
        let gift;
        let grinch;
        let instructions;
        let puzzle;
        let dasha;
        let santa;
        let victoryCutscene;
        let world;

        function preloadFn() {
            this.load.spritesheet('girl', "../../../static/projects/xmas/game/img/dasha.png", {
                frameWidth: Config.DASHA_SPRITE_WIDTH,
                frameHeight: Config.DASHA_SPRITE_HEIGHT
            });

            this.load.spritesheet('santarun', "../../../static/projects/xmas/game/img/santarun.png", {
                frameWidth: Config.SANTA_RUN_SPRITE_WIDTH,
                frameHeight: Config.SANTA_RUN_SPRITE_HEIGHT
            });

            this.load.spritesheet('santadead', "../../../static/projects/xmas/game/img/santadead.png", {
                frameWidth: Config.SANTA_DEAD_SPRITE_WIDTH,
                frameHeight: Config.SANTA_DEAD_SPRITE_HEIGHT
            });

            this.load.spritesheet('grinchrun', "../../../static/projects/xmas/game/img/grinchrun.png", {
                frameWidth: Config.GRINCH_RUN_SPRITE_WIDTH,
                frameHeight: Config.GRINCH_RUN_SPRITE_HEIGHT
            });

            this.load.spritesheet('tree', "../../../static/projects/xmas/game/img/tree.png", {
                frameWidth: Config.TREE_SPRITE_WIDTH,
                frameHeight: Config.TREE_SPRITE_HEIGHT
            });

            this.load.spritesheet('jackblink', "../../../static/projects/xmas/game/img/jack.png", {
                frameWidth: Config.JACK_SPRITE_WIDTH,
                frameHeight: Config.JACK_SPRITE_HEIGHT
            });

            this.load.image('bookcase', "../../../static/projects/xmas/game/img/bookcase.png");
            this.load.image('carpathians', "../../../static/projects/xmas/game/img/carpathians.png");
            this.load.image('confetti1', "../../../static/projects/xmas/game/img/confetti1.png");
            this.load.image('confetti2', "../../../static/projects/xmas/game/img/confetti2.png");
            this.load.image('confetti3', "../../../static/projects/xmas/game/img/confetti3.png");
            this.load.image('confetti4', "../../../static/projects/xmas/game/img/confetti4.png");
            this.load.image('confetti5', "../../../static/projects/xmas/game/img/confetti5.png");
            this.load.image('confetti6', "../../../static/projects/xmas/game/img/confetti6.png");
            this.load.image('confetti7', "../../../static/projects/xmas/game/img/confetti7.png");
            this.load.image('counter', "../../../static/projects/xmas/game/img/counter.png");
            this.load.image('crate', "../../../static/projects/xmas/game/img/crate.png");
            this.load.image('fireplace', "../../../static/projects/xmas/game/img/fireplace.png");
            this.load.image('flowers', "../../../static/projects/xmas/game/img/flowers.png");
            this.load.image('gift', "../../../static/projects/xmas/game/img/gift.png");
            this.load.image('glow', "../../../static/projects/xmas/game/img/glow.png");
            this.load.image('goverla', "../../../static/projects/xmas/game/img/goverla.png");
            this.load.image('grinchfaint', "../../../static/projects/xmas/game/img/grinchfaint.png");
            this.load.image('harry', "../../../static/projects/xmas/game/img/harry.png");
            this.load.image('heart', "../../../static/projects/xmas/game/img/heart.png");
            this.load.image('kyiv', "../../../static/projects/xmas/game/img/kyiv.png");
            this.load.image('pathmarker', "../../../static/projects/xmas/game/img/pathmarker.png");
            this.load.image('piano', "../../../static/projects/xmas/game/img/piano.png");
            this.load.image('rugleft', "../../../static/projects/xmas/game/img/rugleft.png");
            this.load.image('rugmiddle', "../../../static/projects/xmas/game/img/rugmiddle.png");
            this.load.image('rugtop', "../../../static/projects/xmas/game/img/rugtop.png");
            this.load.image('rugtopleft', "../../../static/projects/xmas/game/img/rugtopleft.png");
            this.load.image('wallright', "../../../static/projects/xmas/game/img/wallright.png");
            this.load.image('walltop', "../../../static/projects/xmas/game/img/walltop.png");
            this.load.image('walltopright', "../../../static/projects/xmas/game/img/walltopright.png");
            this.load.image('wood', "../../../static/projects/xmas/game/img/wood.png");
            this.load.image('welcome', "../../../static/projects/xmas/game/img/welcome.png");
            this.load.image('window', "../../../static/projects/xmas/game/img/window.png");
            this.load.image('zp', "../../../static/projects/xmas/game/img/zp.png");
        }

        function createFn() {
            cursorKeys = this.input.keyboard.createCursorKeys();
            directorKeys = this.input.keyboard.addKeys('space');

            directorState = new DirectorState(directorKeys);
            world = new World(this);
            grid = new Grid(this, world);
            puzzle = new Puzzle(world, grid);
            blockList = new BlockList(this, world, grid, directorState);
            santa = new Santa(this, grid, directorState);
            grinch = new Grinch(this, grid, directorState);
            dasha = new Dasha(this, world, grid, cursorKeys);
            gift = new Gift(this, grid);
            director = new Director(this, grid, puzzle, santa, grinch, gift, directorState);
            victoryCutscene = new VictoryCutscene(this, dasha, gift, directorState,
                ['confetti1', 'confetti2', 'confetti3', 'confetti4', 'confetti5', 'confetti6', 'confetti7']);
            instructions = new Instructions(this);

            this.input.keyboard.on('keydown', function(e) {
                if (e.keyCode === Config.DIRECTOR_PRODUCTION_RUNNING_KEY_CODE) {
                    director.toggleProductionRunning();
                }

                if (e.keyCode === Config.RESET_KEY_CODE) {
                    // resetWithPresetPuzzle(this);
                }

                if (e.keyCode === Config.TOGGLE_INSTRUCTIONS_KEY_CODE) {
                    instructions.toggleVisibility();
                }
            });

            resetWithPresetPuzzle(this /* scene */);
        }

        function updateFn() {
            blockList.update(dasha.getSprite(), cursorKeys);
            // Dasha must move after checking for collisions to allow other sprites to check for overlaps on the next update.
            world.checkCollisions(dasha.getSprite());

            dasha.update();
            santa.update();
            grinch.update();
            gift.update();
            victoryCutscene.update();
        }

        function resetWithPresetPuzzle(scene) {
            if (directorState.isVictorious()) {
                // Don't reset if we're victorious.
                return;
            }
            resetPuzzle(scene, 4, 1, 6, 1, 3, 4, 40);
        }

        function resetPuzzle(scene, startY, endY, targetX, targetY, dashaX, dashaY, grinchMaxStamina) {
            world.reset();
            grid.reset(startY, endY, {x: targetX, y: targetY});

            const rightWallGapCenter = grid.getTileCenter(0, endY);
            world.renderRightWall(
                rightWallGapCenter.y - Config.GRID_TILE_SIZE_PX / 2,
                rightWallGapCenter.y + Config.GRID_TILE_SIZE_PX / 2);
            blockList.reset();
            blockList.addBlockInGrid(1, 2, 'crate');
            blockList.addBlockInGrid(2, 4, 'crate');
            blockList.addBlockInGrid(4, 6, 'crate');
            blockList.addBlockInGrid(7, 1, 'crate');
            blockList.addBlockInGrid(7, 2, 'crate');
            blockList.addBlockInGrid(8, 5, 'crate');
            blockList.addBlockInGrid(9, 4, 'crate');

            createBlinkAnimation(scene, 'jackBlinking');
            const jack = blockList.addBlockOffGrid(0, -1, 'jackblink', 'jackBlinking');

            santa.hide();
            grinch.reset(grinchMaxStamina);
            gift.hide();
            director.reset();
            dasha.reset(jack);

            const dashaBounds = dasha.getSprite().getBounds();
            if (world.anyObstacleInRegion(dashaBounds.centerX, dashaBounds.centerY, dashaBounds.width, dashaBounds.height)) {
                dasha.teleportTo(dashaX, dashaY);
            }
        }

        function createBlinkAnimation(scene, animationKey) {
            const frames = [];
            for (let i = 0; i < Config.JACK_BLINKING_RATIO; i++) {
                frames.push({
                    key: 'jackblink',
                    frame: 0
                });
            }

            frames.push({
                key: 'jackblink',
                frame: 1
            });

            scene.anims.create({
                key: 'jackBlinking',
                frames: frames,
                frameRate: Config.JACK_BLINKING_SPEED,
                repeat: -1
            });
        }
    }
window.onload = main;
</script>
